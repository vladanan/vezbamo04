<!doctype html>
<html lang="sr">

<head>
  <title><%= title %></title>

  <!-- bs required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- dist/css/bootstrap.min.css -->

  <!--<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../../node_modules/bootstrap-vue/dist/bootstrap-vue.css">

</head>

<body>

  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        Vežbamo
      </a>
  
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/sajt/probe" class="nav-link px-2 link-secondary">Probe</a></li>
        <li><a href="/zadaci" class="nav-link px-2 link-dark">Math</a></li>
        <li><a href="/pitanja/pitanja" class="nav-link px-2 link-dark">Questons and tests</a></li>
        <li><a href="/sajt/user" class="nav-link px-2 link-dark">User area</a></li>
        <li><a href="/sajt/about" class="nav-link px-2 link-dark">About</a></li>
      </ul>
  
      <div class="col-md-3 text-end">
        <a href="/sajt/reg"><button type="button" class="btn btn-outline-primary me-2">Registracija</button></a>
        <a href="/sajt/login"><button type="button" class="btn btn-primary">Prijava</button></a>
      </div>
    </header>
  </div>

  <div class="px-2">
  
    <div>
      <h1>Node.JS, Express, Vue, Bootstrap</h1>
      <p><mark>Benvenuto nella pagina per l'apprendimento e il test!</mark></p>
    </div>

    <div>
      <p>Vue dugme za exponencijalni brojač ;)</p>

      <div id="app">
        <button type="button" :class="klasa_dugme" @click="povecaj">Broj je: {{ brojac }}</button>
        <div class="progress">
          <div class="progress-bar" role="progressbar" :style="tbar1" aria-valuenow="90" aria-valuemin="0" aria-valuemax="50">.</div>
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" :style="tbar2" aria-valuenow="40" aria-valuemin="0" aria-valuemax="50"></div>
        </div>
        <br>
        Html5: <progress min="0" max="100" :value="100-bar"></progress>
      </div>
      <br>
    </div>
    
    <div>
      <a href="/sajt/probe?fajl=sistem.ejs"> <button type="button" class="btn btn-warning">Data di sistema!</button></a>
    </div>

  </div>

  <script type="module">
    import { createApp } from 'vue'
    var barc = 1;
    
    createApp({
      
      data() {
        return {
          brojac: 0,
          bar: 0,
          tbar1: '',
          tbar2: '',
          klasa_dugme: 'btn btn-success'
        }
      },
      methods: {
        povecaj() {
          if (this.brojac == 0) {
            this.brojac = this.brojac + 2
          } else {
            this.brojac = this.brojac * this.brojac
          }

          this.bar = Math.round(barc * 9.0909)
          
          //this.tbar = 'style="width: ' + this.bar + '%"'
          this.tbar1 = 'width: ' + this.bar + '%'
          this.tbar2 = 'width: ' + (100 - this.bar) + '%'
          
          if (this.bar == 100) {this.klasa_dugme = 'btn btn-danger'}
          
          barc++
        }
      }
    }).mount('#app')

  </script>

  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
